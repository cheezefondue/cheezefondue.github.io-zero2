<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/fontello.css">
    <link rel="stylesheet" href="css/ui-toggle_login.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/loginstyle.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/jquery.toggler.js"></script>
    <script src="js/loginzero.js"></script>
</head>
<body>
    <header id="header"></header>
    <section class="login">
        <h1 class="loginlogo"><a href="index.html"><img src="icon/icon_zero.svg" alt=""></a></h1>
        <form action="#">
            <div class="container">
                <input type="text" placeholder="아이디">
                <input type="password" placeholder="비밀번호는 6~20자">
                <span class="show">비밀번호 보기</span>
                <button type="submit">LOGIN</button>
                <div class="bottom">
                    <input id="Box" type="checkbox" class="checkbox ui-stoggle--hidden">
                    <span class="autologin"><a href="#void">자동 로그인</a></span>
                    <span class="userid"><a href="#void">아이디 찾기</a></span>
                    <span class="psw"><a href="#void">비밀번호 찾기</a></span>
                </div>
                <p class="sub"><a href="sign.html">회원가입</a></p>
            </div>
        </form>
    </section>
    <footer id="footer"></footer>
</body>

</html>
